<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Headers </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Headers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
    [value]="selectedCategoty"
    (ionChange)="segmentChanged($event)"
    scrollable
    mode="md"
  >
    <ion-segment-button
      *ngFor="let category of this.categories"
      [value]="category"
    >
      <ion-label class="ion-text-capitalize">{{category}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-articles [articles]="this.articleData"></app-articles>

  <ion-infinite-scroll
    threshold="25%"
    position="bottom"
    (ionInfinite)="loadData()"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading.."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
