<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title> Jordan News </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Jordan News</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-articles *ngIf="this.articleData$ | async as articles" [articles]="articles" ></app-articles>

</ion-content>
